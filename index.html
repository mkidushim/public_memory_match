<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Memory Match Game</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/dog.jpg" />
        </div>
        <div class="head_info">
            <h1>Memory Match</h1>
            <ul>
                <li>
                    <input type="button" value="Reset">
                </li>
            </ul>
        </div>
    </div>
    <div class="left_nav">
        <ul class="stats">
            <li>Time Played:</li>
            <li>Number of tries:</li>
            <li>Accuracy:</li>
        </ul>
        <div class="game_info">
            <ul>
                <li>Minor Nav1</li>
                <li>Minor Nav2</li>
                <li>Minor Nav3</li>
            </ul>
        </div>
    </div>
    <div class="game_area">
        <div class="card-row">
            <div class="card_container" id="card-container1">
                <img class="card-front" id="card-front1" src="images/dog.jpg" onclick="console.log('card-front was clicked')">
                <img class="card-back" data-num="1" id="card-back1" src="images/dog.jpg " onclick="console.log('card-back" + attr( 'data-num') + "clicked')">
            </div>
            <div class="card_container" id="card-container2">
                <img class="card-front" data-num="2" id="card-front2" src="images/dog.jpg" onclick="console.log('card-front was clicked')">
                <img class="card-back" data-num="2" id="card-back2" src="images/dog.jpg " onclick="console.log('card-back clicked')">
            </div>
        </div>
    </div>
</body>

</html>
