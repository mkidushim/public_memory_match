<!DOCTYPE html>
<html>

<head>
    <title>Memory Match Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="try.js"></script>
    <link rel="stylesheet" type="text/css" href="try.css">
</head>

<body>
    <header>
        <!-- <img src="logo">-->
        <h1>Memory Match!</h1>
        <button id="reset">RESET</button>
    </header>
    <div class="game-area">
        <div class="game-stats">
            <h3>Stats</h3>
            <p>Time played:</p>
            <p>Number of tries:</p>
            <p id="attempts">0</p>
            <p>Accuracy</p>
            <p id="accuracy">0%</p>
        </div>
        <div class="container">
            <div class="game-area">
                <div class="board">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
